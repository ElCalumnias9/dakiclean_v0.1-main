<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logoicon.ico'%}">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <title>Login</title>
</head>
<body>
    <section class="h-screen bg-[#fcfcfc]">
        <div class="container px-6 py-12 h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
              <img
                src="{% static 'img/dakilogin.png' %}"
                class="w-full"
                alt="DakiClean"
              />
            </div>
            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
              <!--   -->
              <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-6">
                  {{ form.username }}
                </div>
      
                <div class="mb-6">
                  {{ form.password }}
                </div>
      
                <button
                  type="submit"
                  class="inline-block px-7 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                >
                  Ingresar
                </button>
                <a
                  href="{% url 'home' %}"
                  type="button"
                  class="inline-block text-center px-7 py-3 mt-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                >
                  Regresar al Inicio
                </a>
              </form>
            </div>
          </div>
        </div>
      </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
</html>
